  <div class="Table">
    <h2 text-align="center">Message Board</h2>
    <table id="Forum_Table" text-align:"left" style="width: 100%" border="1|0" align="center">
    </table>

  </div>
  <div align="center">
  <input type="textarea" rows="6" cols="100" id="new_message_title" align="center"></input><br>
  Title </br>
  <input type="textarea" rows="10" cols="100" id="new_message_text"></input><br>
  Post Body<br>
  <button id="new_message_button" align="center">Submit</button><br><br>
  <button id="deleteLP" class="delete_button" align="center">Delete Post</button><br>
  Post number to be deleted:
  <input type="textarea" rows="10" cols="100" id="delPostVal"></input><br>
  <div id="postcount" align="right">Total number of posts is:</div>


</body>


<script>
//function delete(id){
  //alert(id);
//}
$(function() {
   //console.log("jquery loaded!");

   function showMessages() {
     //$("#messages").empty();
     $("#Forum_Table").empty();
     //$("#messages").append("Loading data ...");
     $.ajax({
       type: "GET",
       url: "messages",
       success: function(json) {
         //console.log(JSON.stringify(json));
         if (!json.success) {
           alert(json.message);
         }
         else {
           //$("#messages").empty();
           $("#Forum_Table").empty();
           var rows = json.data;
           var pcount=0;
           for (var i = 0; i < rows.length; i++) {
             //$("#messages").append(rows[i].MessageID + " " + rows[i].Title + " " + rows[i].Text + "<br>");

             $("#Forum_Table").append("<tr>" + "<td>" + rows[i].MessageID + "</td>" + "<td>" + rows[i].Title + "</td>" + "<td>" +  rows[i].Text + "</td>" + "<td>" + "<button class='button_delete' id='" + rows[i].MessageID + "' value= '" + rows[i].MessageID + "'>Delete This Post</button>" + "</td>" + "</tr>");
             pcount++;
             $("#postcount").empty();
             $("#postcount").append("<p>Total number of posts is: </p>" + pcount);

           }
         }
       },
       error: function (textStatus, errorThrown) {
         alert("Request failed!");
       }
     });
   }
   showMessages();


/*
   //implementing delete last post function
   $("#deleteLP").click(function() {
     $.ajax({
       type: "DELETE",
       url: "deleteLP",
       success: function(json) {
         console.log(JSON.stringify(json));
       },
       error: function (textStatus, errorThrown) {
        alert("Request failed!");
      }
        });
*/

    // Deletes post that matches the input id entered
    $("#deleteLP").click(function() {
      var id = $("#delPostVal").val();
      $("#postcount").append("<p>Id is : </p>" + id);
      if (id) {
        $.ajax({
          type: "POST",
          url: "deletelp",
          data: JSON.stringify({
            id: id
          }),
          success: function(json){
            if (!json.success){
              alert(json.message);
            }
            else{
              showMessages();
            }
          },
          error: function(jqXHR, textStatus, errorThrown) {
            alert(JSON.stringify(jqXHR) + " " + textStatus + " " + errorThrown);
          }
        });
      }
    });


   $("#new_message_button").click(function() {
     var title = $("#new_message_title").val();
     var text = $("#new_message_text").val();
     $.ajax({
       type: "POST",
       url: "add_message",
       data: JSON.stringify({
         title: title,
         text: text
       }),
       success: function(json) {
         //console.log(JSON.stringify(json));
         if (!json.success) {
           alert(json.message);
         }
         else {
           $("#new_message_title").val("");
           $("#new_message_text").val("");
           showMessages();
         }
       },
       error: function (textStatus, errorThrown) {
         alert("Request failed!");
       }
     });
   });
 });

</script>
